<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="calculo">
            <p>Número (entre 1 e 100):
                <input type="number" name="number" id="number">
                <input type="button" value="Adicionar" class="button" onclick="adicionar()"> </br></br>
                <select name="lista" id="lista" size="6"></select></br></br>
                <input type="button" value="Finalizar" class="button" onclick="finalizar()">
            </p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo, 2019.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
